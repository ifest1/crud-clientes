<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Cadastro</title>

    <link rel="stylesheet" href="register.css">
    <link rel="stylesheet" href="../global_styles.css">

</head>

<body>
    <script src="register.js"></script>
    <script src="../requests.js"></script>

    <section class="section-navbar">
        <span id="brand">Loja Maria Bonita</span>
        <div class="nav-items">
            <a href="#" class="nav-item">Sobre</a>
            <a href="../list/list.html" class="nav-item">Listar clientes</a>
            <a href="#" class="nav-item">Cadastrar cliente</a>
        </div>
    </section>

    <section class="section-main">
        <div class="container-main">
            <div class="container-title">
                <h1>Cadastro de cliente</h1>
            </div>  
            <form id="signup">
                <div id="container-personal">
                    <h2>Dados cadastrais</h2>
                    <span>Nome completo</span>
                    <input class="common-input" type="text" id="name">
                    <span>Número</span>
                    <input class="common-input" type="text" id="phone">
                    <span>E-mail</span>
                    <div id="container-email">
                        <input class="common-input" type="email" id="email">
                    </div>
                    <div id="container-birthsex">
                        <div class="container-label">
                           <span>Data de nascimento</span>
                            <input id="birth" type="date"> 
                        </div>
                    </div>
                </div>
                <div id="container-residential">
                    <h2>Dados residenciais</h2>
                    <div id="container-cepstate">
                        <div class="container-label">
                            <span>CEP</span>
                            <input type="text" id="cep">
                        </div>
                        <div class="container-label">
                            <span>Endereço</span>
                            <input type="text" id="address">
                        </div>
                    </div>
                    <div class="container-label">
                        <span>Bairro</span>
                        <input type="text" id="neighborhood">  
                    </div>
                    <span>Estado</span>
                    <input type="text" id="state">
                    <span>Cidade</span>
                    <input type="text" id="city">
                    <span>Ponto de referência</span>
                    <input type="text" id="reference_point">
                </div>
            </form>
            <div id="container-btn">
                <button class="submit-btn" onclick="submitData()">Cadastrar</button>
            </div>
        </div>
</section>
<div class="footer">
    <p>Criado por Iago Filipe</p>
</div>
</body>
</html>
